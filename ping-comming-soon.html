<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width= device-width, initial-scale= 1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/51d9db9096.js" crossorigin="anonymous"></script>
        <script defer src="script/script.js"></script>
    </head>
    <body>
        <main class="container">
            <div class="logo">
                <img src="logo.svg" alt="Ping company logo">
            </div>
            <section class="subscribe">
                <h2>We are launching <span class="style">soon!</span></h1>
                <h4>Subscribe and get notified</h4>
                <form action="" method="" id="subscription" class="subscription">
                    <div class="form-control">
                        <input type="email" class="email" id="email" placeholder="Your email adress...">
                        <small></small>
                        <button type="submit">Notify Me</button>
                    </div>
                </form>
            </section>
            <div class="illustration">
                <img src="illustration-dashboard.png" alt="Illustration dashboard">
            </div>
            <div class="follow-on">
                <div class="social">
                    <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a>
                </div>
                <div class="social">
                    <a href="https://www.twitter.com/"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="social">
                    <a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="copyright">&copy;Copyright Ping. All right reserved.</div>
        </main>
    </body>
</html>
